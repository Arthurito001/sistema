{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
     integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 <title>Vive Laboratorios </title>

 <script>
  document.addEventListener("DOMContentLoaded", function() {
      var botonAgregarPrueba = document.getElementById('agregarPrueba');
      botonAgregarPrueba.addEventListener('click', function() {
          agregarPrueba();
      });
  });

  function agregarPrueba() {
      var formulario = document.getElementById('formularioRegistro');
      var nuevoCampo = document.createElement('input');
      nuevoCampo.type = 'text';
      nuevoCampo.name = 'prueba_adicional';
      nuevoCampo.placeholder = 'Ingrese prueba adicional';
      formulario.appendChild(nuevoCampo);
  }
</script>
</head>

<body>
 <strong>VIVE LABORATORIOS</strong>
 <img src="{% static 'sistema/logo_vive_login.png' %}" class="d-block mx-auto">
 <h4>Registro.</h4>
 <div class="container">
     <div class="row justify-content-center">
         <div class="col-8">
             <h1 class="mt-4" align="center">Vive Laboratorio </h1>
             <hr class="mt-4 mb-5">
             <h4 class="mt-4" align="center">Registremos la citas de nuestos clientes.</h4>
             <hr class="mt-4 mb-5">
             <div class="row justify-content-center">
               <div class="col-6">
                <form id="formularioRegistro" method="POST" enctype="multipart/form-data"> 
                  <!-- Security token -->
                  {% csrf_token %}   
                  
                  {{ formRegistro.as_p }}
                  
                  <button type="button" id="agregarPrueba">Agregar Prueba</button>
                  <button type="submit">Generar PDF</button>
              </form> 
               </div>
             </div>
         </div>
     </div>
 </div>
 
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
     integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
     crossorigin="anonymous"></script>
 <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
     integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
     crossorigin="anonymous"></script>
 <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
     integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+
</body>
</body>

</html>
